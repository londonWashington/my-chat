<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>AI Chat</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Напиши повідомлення..." style="width:80%">
  <button onclick="sendMessage()">Відправити</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const webhookUrl = "http://localhost:5678/webhook-test/a0842b99-3740-41a0-9ecd-736d9f4c5f6d"; // <-- заміни на свій URL

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage(data.reply, 'bot');
    }
  </script>
</body>
</html>
